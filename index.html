<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/sony.favic.png" type="image/x-icon">
</head>
<body>
        <div class="container">
            <div class="header">
                <h1>Login to Sony</h1>
            </div>

            <form action="">
                <label for="">Email or Username</label>
                <input type="text" name="" id="" required>
                <label for="">Password</label>
                <input type="password" name="" id="" minlength="6" required>
                <a href="#">Forgot password</a>
                <input type="submit" value="Log in">
            </form>

            <div class="footer">
                <h3>Log In With Another Account</h3>
                <div class="images">
                    <img src="images/1.png" alt="">
                    <img src="images/2.png" alt="">
                    <img src="images/3.png" alt="">
                    <img src="images/4.png" alt="">
                    <img src="images/5.jpg" alt="">
                </div>
                <p><a href="#">Not a member yet?<strong> Sign up for free</strong></a></p>
            </div>

            <div class="privacy">
                copyright &copy; by SONY 2025.
                All rights reserved
            </div>
        </div>
        <img src="images/overtheear.webp" alt="" class="headphone">
       
</body>
</html>
